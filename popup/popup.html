<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      background-color:#49154A ;
      font-family: sans-serif;
    }

    .parent-element {
      width: 100%;
      text-align: center;
      position: relative;
      top: 80px;
    }

    .preview-btn {
      display: inline-block;
      background-color:  #fb8a08!important;
      padding: 10px 20px;
      border-radius: 10px;
      border-color: #fb8a08;
      color: whitesmoke;
      font-size: 20px;

    }

    .footer-parent {
      display: flex;
    }

    .footer-grand-parent {
      position: relative;
      top: 100%;
    }

    .settings-alignment {
      position: relative;
      left: 160px;
    }
  </style>
</head>

<body>

  <!-- body -->
  <section>
    <h1 style="text-align: center; color: whitesmoke; font-size: 30px;">YT Playlist to File</h1>
    <div class="parent-element">
      <button class="preview-btn">Open Preview</button>
      <h2 id="conditionalMessage"></h2>
    </div>
  </section>


  <!-- footer area -->
  <footer class="footer-grand-parent">
    <div class="footer-parent">
      <img src="../images/icon-32x32.png" alt="">
      <h4 style="color: whitesmoke;">text example</h4>
      <div class="settings-alignment">
        <img src="../images/8f759ef4acbd5ca6f9d2ae5eb50bce5b.jpg" style="height: 30px;width: 30px;" alt="">
      </div>
    </div>
  </footer>


  <script src="./popup.js"></script>
</body>

</html>
